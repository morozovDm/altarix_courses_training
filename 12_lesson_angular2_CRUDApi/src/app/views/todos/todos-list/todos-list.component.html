<div class='wrapper'>
  <h1>Todo List</h1>
  <p>Add new Todo</p>
  <form class="add-todo" [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="title">
    <button type="submit">Add</button>
  </form>
  <hr>
  <div class="loader" *ngIf="!todos | async">
    <h1>LOADING...</h1>
  </div>
  <app-todo *ngFor="let todo of todos | async" [todo]="todo"></app-todo>
</div>
