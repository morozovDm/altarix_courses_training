<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>username</label>
    <input type="text" formControlName="username" placeholder="input title...">
    <label>email</label>
    <input type="text" formControlName="email" placeholder="input email...">
    <label>password</label>
    <input type="password" formControlName="password" placeholder="input title...">
    <button type="submit">Sign Up</button>
  </form>
