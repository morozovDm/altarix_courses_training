<div class='header'>
  <h4>All posts:</h4>
  <a routerLink='create'>
    <h4>Create post</h4>
  </a>
</div>
<div *ngIf="(postsPromise | async)">
  <li *ngFor="let post of postsPromise | async">
    <div class='post'>
      <p *ngIf="(usersPromise | async)">
        Author
        :<b>{{(usersPromise | async)[post.userId-1].username}}</b>
      </p>
      <div>
        <h4>{{post.title}}</h4>
      </div>
      <div>{{post.body}}</div>
    </div>
    <hr>
    <div class='post-menu'>
      <a (click)='editPostDetail(post.id)'>Edit</a>
      <a (click)='goToPostDetail(post.id)'>View</a>
      <a (click)='deletePost(post.id)'>Trash</a>
    </div>
  </li>
</div>
<div class="loader" *ngIf="!(postsPromise | async)">
  <h1>LOADING...</h1>
</div>
