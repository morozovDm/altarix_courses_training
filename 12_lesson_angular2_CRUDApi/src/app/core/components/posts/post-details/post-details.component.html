<div *ngIf='commentsPromise | async'>
  <div>
    <h2>{{(post?.title)}}</h2>
    {{post?.body}}
  </div>
  <h3>Comments:</h3>
  <ul class='comments'>
    <li *ngFor="let comment of commentsPromise | async | filterCommentsById : {'id':post?.id}">
      <div>
        <h3>{{comment?.name}}</h3>
        {{comment?.body}}
      </div>
    </li>
  </ul>
</div>
